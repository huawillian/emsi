<!doctype html>
<html lang="en">
  <head>
    <title> EMSI </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Evangelical Missionary & Seminary International - Spreading the gospel to the chinese community">
    <meta name="keywords" content="Evangelical,Missionary,Seminary,International,EMSI,Christianity,Christian,Chinese,Polymer,HTML,CSS,JS,Firebase,Gospel">
    <meta name="author" content="Willian Hua">
    <meta name="google-site-verification" content="uTy5GZL1Gn4GCJybO2UHBEHX35Df0kUmzHAv9tNOwjU" />
    <meta name="theme-color" content="#857874">
    
    <link rel="icon" type="image/png" 
      href="https://github.com/huawillian/emsi/raw/master/src/images/EMSI_logo-01.png">
    <link rel="manifest" href="manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="src/emsi-app/emsi-app.html"> <!-- Import emsi-app element -->
    <link rel="stylesheet" href="src/styles/styles.css">
  </head>
  <body>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

    <!-- Use emsi-app element -->
    <emsi-app></emsi-app>
  </body>
</html>
