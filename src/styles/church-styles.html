<dom-module id="church-styles">
  <template>
    <style>
      :host {
        display: block;
        min-height: 100vh;
        width: 100%;
        z-index: 0;
        background-color: #857874;
      }

      .container {
        display: flex;
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .containerItem {
        width: 50%;
        height: 50vw;
      }

      @media screen and (max-width: 800px) {
        .containerItem {
          width: 100%;
          height: 100vw;
          min-height: 500px;
        }

        .s1 {
          order: 1;
        }

        .s2 {
          order: 2;
        }

        .s3 {
          order: 4;
        }

        .s4 {
          order: 3;
        }

        .s5 {
          order: 5;
        }

        .s6 {
          order: 6;
        }
      }

      .actionContainer {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .actionBtn {
        margin: 0 10pt;
      }

      #churchHeader {
        background-color: rgba(255,255,255, 0.8);
        text-align: center;
        padding-bottom: 10vh;
      }

      #churchName {
        font-family: MyriadProBold;
        font-size: 40pt;
        color: #236192;
        padding-top: 10vh;
        margin-right: 10%;
        margin-left:  10%;
      }

      #churchAddress {
        font-family: MyriadProSemibold;
        font-size: 20pt;
        color: rgba(0,0,0,0.6);
        padding-bottom: 5px;
        margin-right: 5%;
        margin-left: 5%;
      }

      #churchPhoneNumber, #churchEmail {
        font-size: 18pt;
        color: rgba(0,0,0,0.5);
        font-family: MyriadProRegular;
        text-align: center;
        padding-bottom: 30px;
        margin-right: 15pt;
        margin-left: 15pt;
      }

      #serviceContainer {
        font-size: 13pt;
        color: rgba(0,0,0,0.6);
        font-family: MyriadProRegular;
        width: 350px;
        text-align: left;
        padding-bottom: 30px;
        margin-left:auto; 
          margin-right:auto;
          padding-left: 40px;
      }

      #serviceTitle {
        font-size: 16pt;
        color: rgba(0,0,0,0.6);
        font-family: MyriadProBold;
        padding-top: 30px;
        padding-bottom: 5px;
      }

      paper-button {
        font-family: MyriadProRegular;
        background-color: #236192;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        font-size: 14pt;
        padding: 15px 40px 15px 40px;
        width:50%;
        margin-left: 2%;
        margin-bottom: 5vh;
        display: inline;
      }

      #contentArea {
        padding: 0;
        margin: 0;
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      emsi-button {
        display: inline;
      }

      #layout {
        border-spacing: 0;
        width: 100%
        margin-bottom: -5px;
      }

      #layout td {
        width: 50%;
        height: 50vw;
        padding: 0;
        vertical-align: middle;
        text-align: center;
        background-color: white;
      }

      #layout, #layout td {
        border: 0px solid black;
      }

      @media screen and (max-width: 800px) {
        #layout td {
          width: 100%;
          height: 100vw;
        }
      }

      #serviceContainer {
        table-layout: fixed;
      }

      .serviceName, .serviceTime {
        width: 50%;
      }
    </style>
  </template>
</dom-module>
