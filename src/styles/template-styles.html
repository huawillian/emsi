<dom-module id="template-styles">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        z-index: 0;
      }

      .titleContainer {
        font-size: 30pt;
        color: #236192;
        font-family: MyriadProBold;
        z-index: 2;
        background-color: white;
      }

      .contentContainer {
        font-family: MyriadProRegular;
        background-color: rgba(133,120,116, 0.4);
        font-size: 15pt;
        color: white;
        text-align: left;
        text-align: justify;
        min-height: 80vh;
      }

      .titleContainer, .contentContainer {
        padding: 40pt 10%;
        width: 80%;
      }

      @media screen and (max-width: 500px) {
        .titleContainer {
          font-size: 25pt;
        }

        .contentContainer {
          font-size: 12.5pt;
          min-height: 60vh;
        }
      }

      @media screen and (min-width: 1200px) {
        .titleContainer, .contentContainer {
          padding: 40pt 20%;
          width: 60%;
        }
      }

      #backgroundImage {
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: -1;
        top: 0%;
      }
    </style>
  </template>
</dom-module>
