<dom-module id="homepage-content-styles">
  <template>
    <style>
      :host {
        display: block; 
        text-align: left;
        background-color: white;
      }

      .container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .title {
        width: 60%;
        color: #236192;
        font-weight: 700;
        font-size: 18pt;
        font-family: MyriadProBold;
        letter-spacing: 2px;
      }

      .content {
        width: 60%;
        padding-top: 6vh;
        color: rgba(0,0,0,0.6);
        font-weight: 400;
        font-size: 12pt;
        line-height: 1.5;
        font-family: MyriadProRegular;
      }

      emsi-button {
        margin-top: 6vh;
        width: 60%;
      }

      @media screen and (max-width: 1000px) and (min-width: 800px) {
        .title {
          width: 85%;
          font-size: 25px;
        }

        .content {
          width: 85%;
          padding-top: 4vh;
          font-size: 16px;
          line-height: 1.4;
        }

        emsi-button {
          width: 85%;
          margin-top: 4vh;
        }
      }


      @media screen and (max-width: 800px) and (min-width: 500px){
        .title {
          width: 80%;
          font-size: 35px;
        }

        .content {
          width: 80%;
          padding-top: 6vh;
          font-size: 20px;
          line-height: 1.5;
        }

        emsi-button {
          width: 80%;
          margin-top: 8vh;
        }
      }

      @media screen and (max-width: 500px) {
        .title {
          width: 70%;
          font-size: 22px;
        }

        .content {
          width: 70%;
          padding-top: 3vh;
          font-size: 15px;
          line-height: 1.4;
        }

        emsi-button {
          width: 70%;
          margin-top: 5vh;
        }
      }
    </style>
  </template>
</dom-module>
