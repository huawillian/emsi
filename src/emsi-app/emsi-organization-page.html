<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<!-- custom element -->
<link rel="import" href="emsi-firebase-document.html">
<link rel="import" href="emsi-template-page.html">

<dom-module id="emsi-organization-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}
		</style>
		
		<firebase-document
	      path= "organization"
	      data="{{data}}">
	    </firebase-document>

		<emsi-template-page title-path="organization/title" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/OrganizationImage-01.jpg" lang="{{lang}}">
			<template is="dom-repeat" id="organizationList" items="[[displayedData]]">
				<emsi-firebase-document my-path="organization/{{index}}" lang="{{lang}}" display> </emsi-firebase-document>
	        	<br>
	    	</template>
		</emsi-template-page>

	</template>
	<script>
		Polymer({
			is: 'emsi-organization-page' ,

			properties: {
				data: {
					type: Object,
					observer: 'dataChanged',
					value: {}
				} ,
				displayedData: {
					type: Array,
					value: []
				} ,
				lang: {
					type: String,
					value: "en"
				}
			} ,

			dataChanged: function(newValue, oldValue) {
				// stop initial call
				if(oldValue == undefined) return;

				this.set('displayedData', []);

				for(var key in newValue) {
					if(key == "title") continue;
					this.push('displayedData', newValue[key]);
				}
				console.log(this.displayedData);
				this.$.organizationList.render();
			}
		});
	</script>
</dom-module>
