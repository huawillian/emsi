<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/plastic-image/plastic-image.html">

<!-- custom styles -->
<link rel="import" href="../../styles/template-styles.html">

<dom-module id="emsi-template-page">
	<template>
		<style include="template-styles"> </style>

		<plastic-image id="backgroundImage" lazy-load preload fade use-element-dim srcset="{{backgroundImagePath}}" sizing="cover" style="background-color: white;"></plastic-image>

    <div class="titleContainer"> [[title]] </div>
    <div class="contentContainer">
			<slot> </slot>
    </div>
	</template>
	
	<script>
		class EMSITemplatePage extends Polymer.Element {
			static get is() { return 'emsi-template-page'; }
			static get properties() { return { title: String, backgroundImagePath: String }; }
		}

		window.customElements.define(EMSITemplatePage.is, EMSITemplatePage);
	</script>
</dom-module>
