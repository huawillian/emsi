<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/plastic-image/plastic-image.html">

<dom-module id="emsi-homepage-picture">
	<template>
		<style> </style>
		<plastic-image lazy-load preload fade use-element-dim srcset="[[imageUrl]]" sizing="cover" style="height: 100%; width: 100%; background-color: white;margin-top: 5pt;"></plastic-image>
	</template>

	<script>
		class EMSIHomepagePicture extends Polymer.Element {
			static get is() { return 'emsi-homepage-picture'; }
			static get properties() { return { imageUrl: String }; }
		}
		
		window.customElements.define(EMSIHomepagePicture.is, EMSIHomepagePicture);
	</script>
</dom-module>
