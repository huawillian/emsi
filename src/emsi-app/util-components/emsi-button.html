<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="emsi-button">
	<template>
		<style>
			:host {
				display: block;
			}

			.btn {
				background-color: #857874;
				color: white;
				border: 2px solid rgba(255, 255, 255, 0.5);
				border-radius: 5px;
				font-size: 11pt;
				padding: 15px 40px 15px 40px;
				width: inherit;
				min-width: 50px;
				max-width: 200px;
				box-shadow: 1px 2px 5px 1px rgba(0, 0, 0, 0.5);
				position: relative;
			}

			.btnContent {
				margin: auto;
				text-align: center;
			}

			.btn:hover {
				cursor: pointer;
			}
		</style>
			<div class="btn" style$="background-color: {{myBackgroundColor}}; border: {{myBorder}}; max-width:{{myMaxWidth}}">
				<div class="btnContent">
					<slot> </slot> 
				</div>
				<paper-ripple> </paper-ripple>
			</div>
	</template>
	<script>
		class EMSIButton extends Polymer.Element {
			static get is() { return 'emsi-button'; }

			static get properties() { 
				return {
					name: {
						type: String,
						value: "LEARN MORE"
					} ,
					color: {
						type: String,
						value: "blue",
						observer: "colorChanged"
					} ,
					myBackgroundColor: String,
					myBorder: String,
					myMaxWidth: {
						type: String,
						value: "200px"
					}
				}; 
			}

			colorChanged(newValue, oldValue) {				
				if(newValue == "brown") {
					this.myBackgroundColor = "#857874";
					this.myBorder = "2px solid rgba(255, 255, 255, 0.5)";
				} else {
					// default to blue
					this.myBackgroundColor = "#236192";
					this.myBorder = "2px solid white";
				}
			}
		}

		window.customElements.define(EMSIButton.is, EMSIButton);
	</script>
</dom-module>
