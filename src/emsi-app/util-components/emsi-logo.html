<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">

<!-- custom styles -->
<link rel="import" href="../../styles/logo-styles.html">

<dom-module id="emsi-logo">
	<template>
		<style include="logo-styles"> </style>
		<div class="container" on-tap="changeRouteHome">
			<iron-image id="logo" sizing="cover" preload src="https://github.com/huawillian/emsi/raw/master/src/images/EMSI_logo-01.png"></iron-image>
			<div id="logoText"> EMSI </div>
		</div>
	</template>

	<script>
		class EMSILogo extends Polymer.Element {
			static get is() { return 'emsi-logo'; }
			static get properties() { return {}; }
			changeRouteHome() {
				this.dispatchEvent(new CustomEvent('emsi-route-change-event', { detail: "home", bubbles: true, composed: true }));
			}
		}
		
		window.customElements.define(EMSILogo.is, EMSILogo);
	</script>
</dom-module>
