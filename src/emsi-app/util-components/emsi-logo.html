<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/plastic-image/plastic-image.html">

<!-- custom styles -->
<link rel="import" href="../../styles/logo-styles.html">

<dom-module id="emsi-logo">
	<template>
		<style include="logo-styles"> </style>
		<div class="container" on-tap="changeRouteHome">
			
			<plastic-image id="logo" lazy-load preload fade use-element-dim srcset="https://github.com/huawillian/emsi/raw/master/src/images/EMSI_logo-01.png" sizing="cover" style="background-color: white"></plastic-image>
			<div id="logoText">
				<template is="dom-if" if="{{isEnglish}}"> EMSI </template>
				<template is="dom-if" if="{{!isEnglish}}"> 國際佈道會 </template>
			</div>
		</div>
	</template>

	<script>
		class EMSILogo extends Polymer.Element {
			static get is() { return 'emsi-logo'; }
			static get properties() { return {}; }
			static get observers() { return [ 'languageChanged(lang)' ]; }
      languageChanged(val) { this.isEnglish = val === "en"; }
			changeRouteHome() {
				this.dispatchEvent(new CustomEvent('emsi-route-change-event', { detail: "home", bubbles: true, composed: true }));
			}
		}
		
		window.customElements.define(EMSILogo.is, EMSILogo);
	</script>
</dom-module>
