<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-homepage-content">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -1vh;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: white;
			}

			.title {
				padding-top: 18vh;
				padding-left: 10vw;
				color: #236192;
				font-weight: 700;
				font-size: 18pt;
				font-family: MyriadProBold;
				letter-spacing: 2px;
			}

			.content {
				padding-top: 6vh;
				padding-left: 10vw;
				padding-right: 10vw;
				color: rgba(0,0,0,0.6);
				font-weight: 400;
				font-size: 12pt;
				line-height: 1.5;
				font-family: MyriadProRegular;
			}

			emsi-button {
				margin-left: 10vw;
				margin-top: 6vh;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.title {
					padding-top: 8vh;
					padding-left: 8vw;
					font-size: 25px;
				}

				.content {
					padding-top: 4vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 16px;
					line-height: 1.4;
				}

				emsi-button {
					margin-left: 8vw;
					margin-top: 4vh;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.title {
					padding-top: 15vh;
					padding-left: 15vw;
					font-size: 35px;
				}

				.content {
					padding-top: 6vh;
					padding-left: 15vw;
					padding-right: 15vw;
					font-size: 20px;
					line-height: 1.5;
				}

				emsi-button {
					margin-left: 15vw;
					margin-top: 6vh;
				}
			}

			@media screen and (max-width: 500px) {
				.title {
					padding-top: 6vh;
					padding-left: 8vw;
					font-size: 22px;
				}

				.content {
					padding-top: 3vh;
					padding-left: 8vw;
					padding-right: 8vw;
					font-size: 15px;
					line-height: 1.4;
				}

				emsi-button {
					margin-left: 8vw;
					margin-top: 3vh;
				}
			}
		</style>

	    <!-- app-location binds to the app's URL -->
    	<app-location route="{{route}}"></app-location>

		<div class="container">
			<div class="title"> <emsi-firebase-document my-path="{{titlePath}}" lang="{{lang}}" display> </emsi-firebase-document> </div>
			<div class="content"> <emsi-firebase-document my-path="{{contentPath}}" lang="{{lang}}" display> </emsi-firebase-document> </div>
			<emsi-button color="brown" on-tap="changeRoute"> <emsi-firebase-document my-path="{{buttonPath}}" lang="{{lang}}" display> </emsi-firebase-document>  </emsi-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'emsi-homepage-content',

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				sectionPath: {
					type: String,
					observer: "sectionPathChanged"
				},
				titlePath: String,
				contentPath: String,
				buttonPath: {
					type: String,
					value: "/home/learnMoreButton"
				}
			} ,

			sectionPathChanged: function(newValue, oldValue) {
				this.titlePath = newValue + "/title";
				this.contentPath = newValue + "/text";
			} ,

			changeRoute: function() {
				if(this.title == "ABOUT US") {
					this.fire("emsi-route-change-event", {route: "about"});
				} else if(this.title == "LOCATIONS") {
					this.fire("emsi-route-change-event", {route: "search"});
				} else if(this.title == "MISSIONS") {
					this.fire("emsi-route-change-event", {route: "missions"});
				} else if(this.title == "SEMINARY") {
					this.fire("emsi-route-change-event", {route: "seminary"});
				}
			}
		});
	</script>
</dom-module>
