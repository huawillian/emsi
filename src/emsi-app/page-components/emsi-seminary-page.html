<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom element -->
<link rel="import" href="../util-components/emsi-template-page.html">

<dom-module id="emsi-seminary-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}
			div {
				margin-bottom: 20pt;
			}
		</style>
		<emsi-template-page title="Evangelical Bible Institute" chinese-title="國際福音神學院" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/SeminaryImage2PMS409-01.jpg" lang="{{lang}}">
			<template is="dom-if" if="[[isEnglish]]">
				<div> The Evangelical Bible Institute was established by Rev. Moses Yang in 1975. Its mission is to train Bible students to become full time ministers of God to spread Gospel; and to help laymen grow spiritually so to serve God fervently. EBI’s training emphasizes four expectations from the students: to walk in faith in their life and service; to bring forth spiritual children themselves; to preach well; and to lead Bible Study classes so that believers will be edified. </div>
				<div> The EBI headquarter is set up in Towaco, N.J. also called EBI America. It has branches in Europe and Asia. In Europe, it has established EBI Spain; EBI Extension in Paris; and EBI Extension in Holland. In Asia, it has established EBI Japan and Bible School for Laymen in Taipei. It has also established School for Laymen in California. </div>
			</template>
			<template is="dom-if" if="[[!isEnglish]]">
				<div> 國際福音神學院創立於一九七五年，以訓練神學生，培育全時間傳道人，將福音傳開為要旨；同時也栽培平信徒，幫助他們靈命長進，熱心事奉主。國際福音神學院注重訓練學生: 走信心的道路；自己生屬靈孩子；加強講台的操練; 及如何帶好查經。 </div>
				<div> 國際福音神學院總院 ，亦稱美洲本院，設於美國新澤西州多華谷。我們也在歐、亞兩洲設立分院(歐洲西班牙分院、亞洲日本分院)、延伸部(巴黎延伸部、荷蘭延伸部)、及平信徒聖經學院(加州、臺北)。 </div>
			</template>
		</emsi-template-page>
	</template>
	
	<script>
		class EMSISeminaryPage extends Polymer.Element {
			static get is() { return 'emsi-seminary-page'; }
			static get properties() { return {}; }
      static get observers() { return [ 'languageChanged(lang)' ]; }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSISeminaryPage.is, EMSISeminaryPage);
	</script>
</dom-module>
