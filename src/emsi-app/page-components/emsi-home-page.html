<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom elements -->
<link rel="import" href="../custom-components/emsi-homepage-landingscreen.html">
<link rel="import" href="../custom-components/emsi-homepage-bibleverse.html">
<link rel="import" href="../util-components/emsi-homepage-picture.html">
<link rel="import" href="../util-components/emsi-homepage-content.html">

<!-- custom styles -->
<link rel="import" href="../../styles/home-styles.html">

<dom-module id="emsi-home-page">
	<template>
		<style include="home-styles">	</style>
		<emsi-homepage-landingscreen lang="{{lang}}"> </emsi-homepage-landingscreen>
		<emsi-homepage-bibleverse lang="{{lang}}"> </emsi-homepage-bibleverse>
	  <div class="container">
	  	<emsi-homepage-content class="containerItem s1" lang="{{lang}}" title="ABOUT US"> 
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> ABOUT US </span>
          <span slot="content"> Headquartered in Towaco, New Jersey U.S.A (36 Alpine Road, Towaco, NJ 07082). EMSI was founded by Pastor Moses Yang. EMSI has branches in 4 continents: Europe, North America, Asia, and Africa. EMSI is made up of the following organizations - Evangelical Bible Institute, Christian Evangelical Mission, and Christian Evangelical Overseas Outreach. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 關於我們 </span>
          <span slot="content"> 國際神學福音佈道會 (Evangelical Mission & Seminary International, Inc.) 總會設於美國新澤西州多華谷 36 Alpine Road, Towaco, NJ 07082 USA 創辦人是楊摩西博士 福音事工遍及歐、美、非、亞四大洲 下設三大福音機構： 國際福音神學院、國際福音佈道會、國際福音差傳會 </span>
        </template>
      </emsi-homepage-content>
	  	<emsi-homepage-picture class="containerItem s2" image-url="../../../src/images/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-picture class="containerItem s3" image-url="../../../src/images/Locations2Square.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-content class="containerItem s4" lang="{{lang}}" title="LOCATIONS">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> LOCATIONS </span>
          <span slot="content"> CEM is comprised of CEM America, CEM Europe, and CEM Africa. The primary mission is to establish churches, shepherd the flock, and to plant new churches. CEM has 9 churches in the eastern United States, 5 in the western United States, 4 in Belgium, 1 in France, 12 in the Netherlands, 4 in Portugal, 2 in Italy, 1 in Hungary, 3 in South Africa, 3 in Japan, 1 in Taipei Taiwan, and 8 in Spain for a total of 53 churches. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 地點 </span>
          <span slot="content"> 國際福音佈道會下設美洲福音佈道會、歐洲福音佈道會、非洲福音佈道會、亞洲福音佈道會，主要工作是監管教會、牧養羊群和聯合各生命堂舉辦年度聚會。國際福音佈道會已在美東建立十間生命堂、美西五間、荷蘭十二間、法國巴黎一間、葡萄牙七間、比利時四間、西班牙八間、意大利二間、匈牙利一間、南非三間、日本三間、台灣一間，總共五十七間教會。 </span>
        </template>  
      </emsi-homepage-content>
  		<emsi-homepage-content class="containerItem s5" lang="{{lang}}" title="MISSIONS">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> MISSIONS </span>
          <span slot="content"> In accordance with the teachings of the Bible our mission is to preach the Gospel; to establish churches; to win souls to Christ, and to train full-time missionaries. Through missions work, we seek to help Church members grow spiritually and to love the Lord fervently, so that all may bring the Gospel to all the world! </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 宗　旨 </span>
          <span slot="content"> 傳福音，按著聖經的教導設立教會，領人歸主，訓練全時間宣教士；藉著宣教的行動幫助會友靈命成長，熱心事主，使大家都能往普天下去傳福音！ </span>
        </template> 
      </emsi-homepage-content>
  		<emsi-homepage-picture class="containerItem s6" image-url="../../../src/images/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-picture class="containerItem s7" image-url="../../../src/images/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-content class="containerItem s8" lang="{{lang}}" title="SEMINARY">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> SEMINARY </span>
          <span slot="content"> The seminary was established by Rev. Moses Yang in 1975. Its mission is to train Bible students to become full time ministers of od to spread Gospel; and to help laymen grow spiritually so to serve God fervently. EBI's training emphasizes four expectations from the students: to walk in faith in their life and service; to bring forth spiritual children themselves; to preach well; and to lead Bible Study classes so that believers will be edified. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 修院 </span>
          <span slot="content"> 國際福音神學院創立於一九七五年，以訓練神學生，培育全時間傳道人，將福音傳開為要旨；同時也栽培平信徒，幫助他們靈命長進，熱心事奉主。國際福音神學院注重訓練學生: 走信心的道路；自己生屬靈孩子；加強講台的操練; 及如何帶好查經。 </span>
        </template>   
      </emsi-homepage-content>
	  </div>
	</template>
	
	<script>
		class EMSIHomePage extends Polymer.Element {
			static get is() { return 'emsi-home-page'; }
			static get observers() { return [ 'languageChanged(lang)' ]; }
      static get properties() { 
        return {
          lang: String,
          isEnglish: Boolean
        };
      }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSIHomePage.is, EMSIHomePage);
	</script>
</dom-module>
