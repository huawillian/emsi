<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom elements -->
<link rel="import" href="../custom-components/emsi-homepage-landingscreen.html">
<link rel="import" href="../custom-components/emsi-homepage-bibleverse.html">
<link rel="import" href="../util-components/emsi-homepage-picture.html">
<link rel="import" href="../util-components/emsi-homepage-content.html">

<!-- custom styles -->
<link rel="import" href="../../styles/home-styles.html">

<dom-module id="emsi-home-page">
	<template>
		<style include="home-styles">	</style>
		<emsi-homepage-landingscreen lang="{{lang}}"> </emsi-homepage-landingscreen>
		<emsi-homepage-bibleverse lang="{{lang}}"> </emsi-homepage-bibleverse>
	  <div class="container">
	  	<emsi-homepage-content class="containerItem s1" lang="{{lang}}" title="ABOUT US"> 
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> About Us </span>
          <span slot="content"> Headquartered in Towaco, New Jersey U.S.A (36 Alpine Road, Towaco, NJ 07082). EMSI was founded by Pastor Moses Yang. EMSI has branches in 4 continents: Europe, North America, Asia, and Africa. EMSI is made up of the following organizations - Evangelical Bible Institute, Christian Evangelical Mission, and Christian Evangelical Overseas Outreach. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 關於我們 </span>
          <span slot="content"> 國際神學福音佈道會 (Evangelical Mission &amp; Seminary International, Inc.) 總會設在美國新澤西州多華谷市 36 Alpine Road, Towaco, NJ 07082 USA 創辦人楊摩西博士的福音事工遍及歐、美、非、亞四大洲，設有三大福音機構：國際福音神學院、國際福音佈道會、國際福音差傳會 </span>
        </template>
      </emsi-homepage-content>
	  	<emsi-homepage-picture class="containerItem s2" image-url="../../../src/images/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-picture class="containerItem s3" image-url="../../../src/images/Locations2Square.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-content class="containerItem s4" lang="{{lang}}" title="LOCATIONS">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> Locations </span>
          <span slot="content"> CEM is comprised of CEM America, CEM Europe, and CEM Africa, CEM Asia. The primary mission is to establish churches, shepherd the flock, and to plant new churches. CEM has 10 churches in the eastern United States, 5 in the western United States, 4 in Belgium, 1 in France, 12 in the Netherlands, 7 in Portugal, 8 in Spain, 2 in Italy, 1 in Hungary, 3 in South Africa, 3 in Japan, and 1 in Taipei Taiwan for a total of 57 churches. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 位置 </span>
          <span slot="content"> 國際福音佈道會以下設有，美洲福音佈道會、歐洲福音佈道會、非洲福音佈道會、亞洲福音佈道會，其主要的宗旨在於建立教會、牧養羊群和開拓教會。國際福音佈道會已在美東建立十間生命堂、美西五間、比利時四間、法國巴黎一間、荷蘭十二間、葡萄牙七間、西班牙八間、意大利二間、匈牙利一間、南非三間、日本三間、台灣一間，總共有五十七間生命堂。 </span>
        </template>  
      </emsi-homepage-content>
  		<emsi-homepage-content class="containerItem s5" lang="{{lang}}" title="MISSIONS">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> Missions </span>
          <span slot="content"> In accordance with the teachings of the Bible our mission is to preach the Gospel; to establish churches; to win souls to Christ, and to train full-time missionaries. Through missions work, we seek to help Church members grow spiritually and to love the Lord fervently so that they may become good citizens on earth as well as in heaven! </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 使命 </span>
          <span slot="content"> 按著聖經的教導，我們的使命是廣傳福音，建立教會，領人歸主，訓練全時間傳道人；透過福音工作，幫助信徒靈命成長，熱心事主，成為地上的好公民，天上的好子民！ </span>
        </template> 
      </emsi-homepage-content>
  		<emsi-homepage-picture class="containerItem s6" image-url="../../../src/images/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-picture class="containerItem s7" image-url="../../../src/images/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
  		<emsi-homepage-content class="containerItem s8" lang="{{lang}}" title="SEMINARY">
        <template is="dom-if" if="[[isEnglish]]">
          <span slot="title"> Seminary </span>
          <span slot="content"> The seminary was established by Rev. Moses Yang in 1975. Its mission is to train Bible students to become full time ministers of God to spread Gospel; and to help laymen grow spiritually so to serve God fervently. EBI&#39;s training emphasizes four expectations from the students: to walk in faith in their life and service; to bring forth spiritual children themselves; to preach well; and to lead Bible Study classes so that believers will be edified. </span>
        </template>
        <template is="dom-if" if="[[!isEnglish]]">
          <span slot="title"> 神學院 </span>
          <span slot="content"> 國際福音神學院由楊摩西牧師創立於一九七五年，其宗旨在於訓練神學生，成為全時間傳道人以廣傳福音；同時也栽培平信徒，使他們的靈命成長，熱心事奉主。國際福音神學院注重學生四方面的操練：操練生活和事奉的信心、屬靈孩子自己生自己養、注重講台信息： 以及帶領查經班，使信徒的靈命得到造就。 </span>
        </template>   
      </emsi-homepage-content>
	  </div>
	</template>
	
	<script>
		class EMSIHomePage extends Polymer.Element {
			static get is() { return 'emsi-home-page'; }
			static get observers() { return [ 'languageChanged(lang)' ]; }
      static get properties() { 
        return {
          lang: String,
          isEnglish: Boolean
        };
      }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSIHomePage.is, EMSIHomePage);
	</script>
</dom-module>
