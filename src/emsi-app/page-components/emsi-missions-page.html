<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom element -->
<link rel="import" href="../util-components/emsi-template-page.html">

<dom-module id="emsi-missions-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}
			div {
				margin-bottom: 20pt;
			}
		</style>
		<emsi-template-page title="Missions" chinese-title="差傳會" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/MissionsPageImage409-01.jpg" lang="{{lang}}">
			<template is="dom-if" if="[[isEnglish]]">
				<div> MISSION </div>
				<div> In accordance with the teachings of the Bible, our mission is to preach the Gospel; to establish churches; to win souls to Christ, and to train full-time missionaries. Through missions work, we seek to help Church members grow spiritually and to love the Lord fervently, so that all may bring the Gospel to all the world! </div>
				<div> MINISTRY </div>
				<div> Our ministry is to build up the church by the leading of the Holy Spirit through pioneering and pastoral work. Our expanding ministry is found in every corner of the world, locally and overseas, and encompasses various aspects of pastoral care, church planting, and missions. </div>
				<div> STRATEGY </div>
				<div> Our strategy is to follow in the footsteps of Jesus Christ in preaching the Gospel to the ends of the earth. We seek to bear spiritual fruit to Christ wherever there are Chinese people by preaching, by growing organically, and through self-sufficiency. </div>
			</template>
			<template is="dom-if" if="[[!isEnglish]]">
				<div> 宗　旨 </div>
				<div> 傳福音，按著聖經的教導設立教會，領人歸主，訓練全時間宣教士；藉著宣教的行動幫助會友靈命成長，熱心事主，使大家都能往普天下去傳福音！ </div>
				<div> 工　作 </div>
				<div> 拓荒及牧養，藉著聖靈的帶領，興建教會、興旺福音。從牧會、植堂及宣教等不同的領域，由海內至海外，在世界各個不同的角落，推展聖工。 </div>
				<div> 策　略 </div>
				<div> 自傳、自生、自養，隨著基督耶穌的腳蹤將福音傳至地極，在有華人的地方建立生養基督屬靈果子。</div>
				<div> 「宣教」就是宣揚並教導主的福音。國際神學福音佈道會於一九九五年正式成立「國際福音差傳會」，以開展海外華人宣教事工為主。十餘年來，我們有自己的宣教策略，並按著上帝給我們在聖經中的真理領人歸主。我們在各地佈道，培養自己的羊群，設立生命堂，將福音傳遍世界各角落。我們看見上帝的賜福，也欣見宣教的成果！ </div>
				<div> 宣教一直是國際神學福音佈道會多年來所持守的異象，因為我們知道主喜悅我們將祂的福音傳往地極；因此我們堅守從主來的異象，同心協力往前走，為要搶救更多的靈魂。 回顧過去的這十餘年，我們從宣教的事奉中學到許多功課，也有許多美好的經歷，這些都使我們的靈性得著相當地激勵。宣教是我們每一位基督徒的責任，盼望上帝使用我們生命堂，將福音傳給更多沒有聽過福音的人；讓國際福音差傳會的事工成為世界的祝福！ </div>
			</template>
		</emsi-template-page>
	</template>
	
	<script>
		class EMSIMissionsPage extends Polymer.Element {
			static get is() { return 'emsi-missions-page'; }
			static get properties() { return {}; }
      static get observers() { return [ 'languageChanged(lang)' ]; }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSIMissionsPage.is, EMSIMissionsPage);
	</script>
</dom-module>
