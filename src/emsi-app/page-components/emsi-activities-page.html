<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom element -->
<link rel="import" href="../util-components/emsi-template-page.html">

<!-- Define: emsi-activities-page custom element -->
<!-- Usage: Used by emsi-app, displayed when url is activities -->
<dom-module id="emsi-activities-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}
			div {
				margin-bottom: 20pt;
			}
			.divHeaders {
				font-weight: bold;
				text-decoration: underline;
			}
		</style>
		<template is="dom-if" if="[[isEnglish]]">
			<emsi-template-page title="Mission Activities" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/StatementOfFaithImage-01.jpg">
			  <div class="divHeaders"> Musical Evangelical tour in Azores </div>
			  <div> In May 2015, Rev. Yue Ping Chen in Portugal led a person living in Azores to the Lord. The gospel needs in Azores touched Rev. Chen. He and brothers and sisters prayed for the need in Azores and started preparation. On July 14, a group of thirty-two of them went to the islands for a four days and three nights musical evangelical tour. That evening, they held a musical evangelical meeting in Azores. More than sixty people attended the meeting and a few accepted the Lord. The evangelical work thus started. </div>
				 <div class="divHeaders">Evangelical Outreach in the Northeastern Three Provinces of Holland between 2012 and 2013 </div> 
				 <div> In 2011, CEC Groningen in Holland reached out to the Chinese in the northeastern provinces of Holland to spread Gospel to them and by January 2013, we started monthly worship services, alternating between restaurants in Leeuwarden and in Bolsward. We had 8 attendance the first night in Bolsward, and 18 the second night in Leeuwarden. We were greatly encouraged. May God lead us in this service.</div>
				 <div class="divHeaders">CEC Utrecht in Holland Gospel Outreach between 2009 and 2012</div>
				 <div> Veenendaal is about 45 km from Utrecht. Some church members of CEC Utrecht live in Veenendaal, some run business there. There are also many snack bars and restaurants run by Chinese in Veenendaal. In a September 2009 coworkers’ meeting, decision was made to start Bible study classes in Veenendaal. Then in September 2011, the coworkers decided to start a youth fellowship for children of restaurant owners. In 2012, after much prayer, the coworkers decided to start a church in Veenendaal. So on October 11, 2012, they signed a contract to purchase a church building. On October 20, 2012, the church dedication was held, and CEC Veenendaal was formally established. </div>
			</emsi-template-page>
		</template>
		<template is="dom-if" if="[[!isEnglish]]">
			<emsi-template-page title="宣教活動" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/StatementOfFaithImage-01.jpg">
				<div class="divHeaders"> 2015 亞速爾海島宣教旅行 </div>
			  <div> 2015 年五月，葡萄牙陳岳平 牧師帶領一位住在亞速爾海島的弟兄信主，因而想到亞速爾海島的福音需要。是年六月與弟兄姐妹一起禱告，開始準備，七月14日一行三十二人在海島有四天三夜的音樂佈道旅行；第一天晚上音樂佈道會有六十多人參加，有數人決志信耶穌，亞速爾海島的福音工作從此展開。			</div>
				 <div class="divHeaders"> 2012年 ~2013年 荷蘭東北三省福音事工拓荒 </div> 
				 <div> 高寧根生命堂採取了「走出去」的策略，深入各地向當地的居民傳福音。感謝主，2012年一月，在菲仕蘭省（Friesland）兩個城市柳華頓（Leeuwarden）和伯斯旺 （Bolsward）開始了崇拜。</div>
				 <div class="divHeaders">2009年~2012年 烏特勒生命堂福音事工</div>
				 <div> 烏特勒生命堂一些弟兄姐妹在福臨道城做生意和居住，福臨道 (Veenendaal) 城距離烏特勒 (Utrecht) 市約45公里，附近亦有不少華人經營的餐館及薯條店，經同工會決議正式在2009年九月開始每月兩次的查經聚會。</div>
				 <div> 2011年九月開始少年團契，邀請店家的小孩參加。 </div>
				 <div> 經過數年的耕耘，烏特勒堂同工有感時機成熟，於是大家禱告後決定開設小型教會，讓更多華人認識真神。2012年10月11日購堂簽約。2012年10月20日獻堂典禮，福臨道生命堂正式成立。 </div>
			</emsi-template-page>
		</template>
	</template>
	
	<script>
		class EMSIActivitiesPage extends Polymer.Element {
			static get is() { return 'emsi-activities-page'; }
			static get properties() { return {}; }
      static get observers() { return [ 'languageChanged(lang)' ]; }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSIActivitiesPage.is, EMSIActivitiesPage);
	</script>
</dom-module>
