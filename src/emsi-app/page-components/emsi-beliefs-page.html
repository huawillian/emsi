<link rel="import" href="../../../bower_components/polymer/polymer.html">

<!-- custom element -->
<link rel="import" href="../util-components/emsi-template-page.html">

<dom-module id="emsi-beliefs-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}
			td {
				vertical-align: top;
				padding-top: 20pt;
				padding-left: 5px;
				min-width: 40px;
			}
			table {
				margin-bottom: 20pt;
			}
		</style>
			<emsi-template-page title="Statement of Faith" chinese-title="信仰告白" background-image-path="../../../src/images/StatementOfFaithImage-01.jpg" lang="{{lang}}">
				<template is="dom-if" if="[[isEnglish]]">
		 			<table>
	    		  <tr>
					    <td class="num"> 1 </td>
					    <td> We believe in the verbal and plenary inspiration of the Bible. It is God’s Word, infallible and inerrant, and has the absolute authority. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 2 </td>
					    <td> We believe that Jesus Christ was conceived by the Holy Spirit, was born of the virgin Mary, and He is truly God and truly man. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 3 </td>
					    <td> We believe that Jesus Christ died on the cross for our sins and on the third day He resurrected from the dead, ascended into heaven and is daily interceding on our behalf as our high priest. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 4 </td>
					    <td> We believe that the return of Christ includes both the rapture of the church and his return in glory. The first return is for His church and is personal, pre-tribulational, pre-millennial, and may occur at any moment. The second is His return to earth to establish His righteous reign over the earth. This coming is visible and personal. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 5 </td>
					    <td> We believe that the Holy Spirit is a divine person and works in the conviction of men and in the regeneration, sanctification and preservation of the believers. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 6 </td>
					    <td> We believe that God directly created the universe ex nihilo. We believe that all basic types of living things, including man, were made by direct act of God during the creation week as described in Genesis. And one day means 24 hours. We reject both naturalistic and theistic evolution. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 7 </td>
					    <td> We believe that man was made sinless, in God’s own image, but because of his nature and freewill, fell into sin. Man is now a sinner. And one can enter into Christ’s salvation thru the work of the Holy Spirit, and restore the relationship in becoming the child of God. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 8 </td>
					    <td> We believe that salvation comes to all mankind only by grace through faith in Jesus Christ by means of his substitutionary atoning sacrifice. No human merit contributes to man’s salvation. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 9 </td>
					    <td> We believe that salvation comes to all mankind only by grace through faith in Jesus Christ by means of his substitutionary atoning sacrifice. No human merit contributes to man’s salvation. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 10 </td>
					    <td> We believe that justification is an act of God in which he declares the believer to be righteous on the basis of faith in Jesus Christ and the imputation of the righteousness of Christ to the believing sinner. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 11 </td>
					    <td> We believe in the eternal security of our salvation, because the Lord loved us eternally and saved us eternally. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 12 </td>
					    <td> We believe that sanctification is the setting apart of a believer unto God through the work of the Holy Spirit and the power of His Word. And to live a God-glorifying life. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 13 </td>
					    <td> We believe in the actual place called heaven as recorded in the Bible. Those who believe in Jesus will go to heaven and have eternal life. Those who do not believe will go to hell. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 14 </td>
					    <td> We believe in the actual place called hell as recorded in the Bible. Those who do not believe in Jesus will go to hell and into eternal condemnation. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 15 </td>
					    <td> We believe that Satan is a created and fallen being, opposed to all that is holy and he is destined for eternal punishment. </td> 
					  </tr>
					  <tr>
					    <td class="num"> 16 </td>
					    <td> We believe that our Kingdom is in heaven, so as we preach the gospel, we should not be involved in any politics or involved in any political party or activity. </td> 
					  </tr>
					</table>
				</template>
				<template is="dom-if" if="[[!isEnglish]]">
				 <table>
		  		  <tr>
					    <td class="num"> 一 </td>
					    <td> 我們相信聖經是聖靈逐句默示的，是上帝的話，毫無錯誤，有絕對的權威。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 二 </td>
					    <td> 我們相信只有一位真神上帝。祂是三位一神─聖父、聖子、聖靈，永遠存在。三位中之每一位都有完全同等的神聖位格。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 三 </td>
					    <td> 我們相信耶穌基督是童貞女馬利亞從聖靈感孕而生。祂是真神，也是真人。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 四 </td>
					    <td> 我們相信耶穌基督為擔當世人的罪被釘在十字架上，受死，第三天身體從死裏復活，然後升天，作為我們的大祭司，每天為我們代求。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 五 </td>
					    <td> 我們相信耶穌基督的再來，包括教會的被提和祂榮耀的再臨。耶穌第一次再來時教會將被提，這事隨時可能發生，是在大災難和千禧年前。大災難後，耶穌將第二次再來，親自在地上建立肉眼可見的千禧年國度。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 六 </td>
					    <td> 我們相信聖靈有神聖的位格。世人的悔改、重生和信徒的成聖、蒙保守都是聖靈的工作。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 七 </td>
					    <td> 我們相信宇宙萬物都是上帝直接創造的。我們相信所有的生物，連人在內都是上帝在六天中創造，正如創世記所載。一天是指24小時。 我們反對自然主義、神化論和進化論。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 八 </td>
					    <td> 我們相信人是按上帝的形像造的，因著本性和自由意志，落入罪的網羅，成為罪人。人只有藉著聖靈的工作進入基督的救恩，才能恢復成為上帝的兒女。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 九 </td>
					    <td> 我們相信救恩因著耶穌基督的恩典臨到世人。世人因耶穌的犧牲代贖而得救，與任何善行無關。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 十 </td>
					    <td> 我們相信「稱義」是上帝的作為，因為祂宣告凡相信接受耶穌基督為救主的罪人必能「因信稱義」。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 十一 </td>
					    <td> 我們相信「一次得救永遠得救」，因為主愛我們愛到底，救我們救到底。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 十二 </td>
					    <td> 我們相信「成聖」是信徒藉著神大能的話語和聖靈的工作，在生活見證上分別為聖，榮耀上帝。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 十三 </td>
					    <td> 我們相信照聖經所記載，有實際的天堂。信耶穌的人得永生上天堂，不信的人下地獄。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 十四 </td>
					    <td> 我們相信照聖經所記載，有實際的地獄。不信耶穌的人沒有永生，將進入地獄受永刑。 </td> 
					  </tr>
					  <tr>
					    <td class="num"> 十五 </td>
					    <td> 我們相信撒但是一位墮落的受造者，牠反對上帝和上帝的一切聖工，牠註定要受到永遠的懲罰。</td> 
					  </tr>
					  <tr>
					    <td class="num"> 十六 </td>
					    <td> 我們相信我們的國度是在天上，我們傳播福音不涉及政治或參加任何黨派之政治活動。</td> 
					  </tr>
					</table>
				</template>
			</emsi-template-page>
	</template>
	
	<script>
		class EMSIBeliefsPage extends Polymer.Element {
			static get is() { return 'emsi-beliefs-page'; }
			static get properties() { return {}; }
      static get observers() { return [ 'languageChanged(lang)' ]; }
      languageChanged(val) { this.isEnglish = val === "en"; }
		}

		window.customElements.define(EMSIBeliefsPage.is, EMSIBeliefsPage);
	</script>
</dom-module>
