<dom-module id="emsi-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        margin: 0;
        padding: 0;
      }

      .mainContent {
        min-height: 800px;
        background-color: #BBB;
        position: absolute;
        z-index: -12;
        color: white;
        top:60pt;
        width:100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <firebase-app auth-domain="emsi-e77d5.firebaseapp.com"
      database-url="https://emsi-e77d5.firebaseio.com/"
      api-key="AIzaSyAt6wiZ34JaJgni0c1boReLEU8ClzMCwqg">
    </firebase-app>

    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}"></app-location>

    <!-- this app-route manages the top-level routes -->
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <iron-media-query query="(min-width: 1000px)" query-matches="{{isDesktop}}"></iron-media-query>

    <template is="dom-if" if="[[isDesktop]]">
      <emsi-toolbar-desktop> </emsi-toolbar-desktop>
    </template>
    <template is="dom-if" if="[[!isDesktop]]">
      <emsi-toolbar-mobile> </emsi-toolbar-mobile>
    </template>


    <div class="mainContent">

      <h1> <emsi-firebase-document my-path="arr" my-lang="en"> </emsi-firebase-document> </h1>
      <emsi-firebase-table my-path="table" my-lang="en"> </emsi-firebase-table>
      <emsi-church-paper-card city="Chinatown" address="248 Grand Street, New York, NY 10002 USA" sunday-service-time="Sunday 10:30 AM, 1:30 PM, 3:30PM and 6:30PM" learn-more-url="chinatown" user-location="New York City"> </emsi-church-paper-card>

      <emsi-church-collection query-type="user" continent="North America" region="East Coast"> </emsi-church-collection>
      -->

      <!-- iron-pages selects the view based on the active route -->
      <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="404">
        <emsi-home-page name=""> </emsi-home-page>
        <emsi-home-page name="home"> </emsi-home-page>
        <emsi-404-page name="404"> </emsi-404-page>

        <emsi-africa-page name="africa"> </emsi-africa-page>
        <emsi-ministries-page name="ministries"> </emsi-ministries-page>
        <emsi-churches-page name="churches"> </emsi-churches-page>
        <emsi-activities-page name="activities"> </emsi-activities-page>

        <emsi-contact-page name="contact"> </emsi-contact-page>
