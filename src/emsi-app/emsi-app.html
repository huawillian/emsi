<dom-module id="emsi-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        margin: 0;
        padding: 0;
      }

      .mainContent {
        min-height: 800px;
        background-color: #BBB;
        position: absolute;
        z-index: -12;
        color: white;
        top:60pt;
        width:100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <!-- Register firebase element to bind to firebase project -->
    <firebase-app auth-domain="emsi-e77d5.firebaseapp.com"
      database-url="https://emsi-e77d5.firebaseio.com/"
      api-key="AIzaSyAt6wiZ34JaJgni0c1boReLEU8ClzMCwqg">
    </firebase-app>

    <!-- app-location binds to the app's URL -->
    <app-location route="{{route}}" id="myRoute" query-params="{{queryParams}}"></app-location>

    <!-- this app-route manages the top-level routes -->
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>


    <iron-media-query query="(min-width: 1000px)" query-matches="{{isDesktop}}"></iron-media-query>

    <template is="dom-if" if="[[isDesktop]]">
      <emsi-toolbar-desktop> </emsi-toolbar-desktop>
    </template>
    <template is="dom-if" if="[[!isDesktop]]">
      <emsi-toolbar-mobile> </emsi-toolbar-mobile>
    </template>


    <div class="mainContent">    
      <!-- iron-pages selects the view based on the active route -->
      <iron-pages selected="[[routeData.page]]" attr-for-selected="name" fallback-selection="404">
        <emsi-home-page name="" lang="{{lang}}"> </emsi-home-page>
        <emsi-home-page name="home" lang="{{lang}}"> </emsi-home-page>
        <emsi-404-page name="404" lang="{{lang}}"> </emsi-404-page>
        <emsi-organization-page name="about" lang="{{lang}}"> </emsi-organization-page>
        <emsi-beliefs-page name="beliefs" lang="{{lang}}"> </emsi-beliefs-page>
        <emsi-missions-page name="missions" lang="{{lang}}"> </emsi-missions-page>
        <emsi-seminary-page name="seminary" lang="{{lang}}"> </emsi-seminary-page>
        <emsi-search-page name="search" lang="{{lang}}"> </emsi-search-page>
        <emsi-america-page name="america" lang="{{lang}}"> </emsi-america-page>
        <emsi-europe-page name="europe" lang="{{lang}}"> </emsi-europe-page>
        <emsi-asia-page name="asia" lang="{{lang}}"> </emsi-asia-page>
        <emsi-africa-page name="africa" lang="{{lang}}"> </emsi-africa-page>
        <emsi-ministries-page name="ministries" lang="{{lang}}"> </emsi-ministries-page>
        <emsi-churches-page name="churches" lang="{{lang}}"> </emsi-churches-page>
        <emsi-activities-page name="activities" lang="{{lang}}"> </emsi-activities-page>
        <emsi-courses-page name="courses" lang="{{lang}}"> </emsi-courses-page>
        <emsi-curriculum-page name="curriculum" lang="{{lang}}"> </emsi-curriculum-page>
        <emsi-contact-page name="contact" lang="{{lang}}"> </emsi-contact-page>
        <emsi-signin-page name="signin" lang="{{lang}}"> </emsi-signin-page>
      </iron-pages>

      <emsi-footer lang="{{lang}}"> </emsi-footer>
    </div>

  </template>

  <script>
    Polymer({

      is: 'emsi-app',

      properties: {
        lang: {
          type: String,
          value: "en",
        }
      } ,

      listeners: {
        'emsi-route-change-event': 'routeChangeEventHandler',
        'emsi-lang-change-event': 'langChangeEventHandler',
      },

      routeChangeEventHandler: function(e, param) {
        console.log("Route Change Event Handler: " + param.route);
        this.set('route.path', param.route);
      },

      langChangeEventHandler: function(e, param) {
        console.log("Lang Change Event Handler: " + param.lang);
        this.lang = param.lang;

        if(param.lang == "en") {
          this.$.myRoute.queryParams = {lang: "en"};
        } else if(param.lang == "zh") {
          this.$.myRoute.queryParams = {lang: "zh"};
        }
      },

      attached: function() {
        // Set language to english or chinese on load given queryParams
        if(this.$.myRoute.queryParams.lang == undefined || this.$.myRoute.queryParams.lang == "en") {
          this.lang = "en";
        } else if(this.$.myRoute.queryParams.lang == "zh") {
          this.lang = "zh";
        }
      }
    });
  </script>
</dom-module>
