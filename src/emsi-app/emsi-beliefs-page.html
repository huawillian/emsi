<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<!-- custom element -->
<link rel="import" href="emsi-firebase-document.html">
<link rel="import" href="emsi-template-page.html">

<dom-module id="emsi-beliefs-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				width: 100%;
				z-index: 0;
			}

			td {
				vertical-align: top;
				padding-top: 10px;
				padding-left: 5px;
				min-width: 40px;
			}
		</style>

		<firebase-document
	      path= "beliefs"
	      data="{{data}}">
	    </firebase-document>

		<emsi-template-page title-path="beliefs/title" background-image-path="https://github.com/huawillian/emsi/raw/master/src/images/StatementOfFaithImage-01.jpg" lang="{{lang}}">
			<template is="dom-repeat" id="beliefsList" items="[[displayedData]]">
	    		<table>
	    		  <tr>
				    <td class="num"> <emsi-firebase-document my-path="beliefs/{{index}}/num" lang="{{lang}}" display> </emsi-firebase-document> </td>
				    <td> <emsi-firebase-document my-path="beliefs/{{index}}" lang="{{lang}}" display> </emsi-firebase-document> </td> 
				  </tr>
				</table>
	        	<br>
	    	</template>
		</emsi-template-page>

	</template>
	<script>
		class EMSIBeliefsPage extends Polymer.Element {
			static get is() { return 'emsi-beliefs-page'; }

			static get properties() { 
				return {
					data: {
						type: Object,
						observer: 'dataChanged'
					} ,
					displayedData: {
						type: Array,
						value: []
					} ,
					lang: {
						type: String,
						value: "en"
					}
				}; 
			}

			dataChanged(newValue, oldValue) {
				// stop initial call
				if(oldValue == undefined) return;

				this.set('displayedData', []);

				for(var key in newValue) {
					if(key == "title") continue;
					this.push('displayedData', newValue[key]);
				}
				console.log(this.displayedData);
				this.$.beliefsList.render();
			}
		}

		window.customElements.define(EMSIBeliefsPage.is, EMSIBeliefsPage);
	</script>
</dom-module>
