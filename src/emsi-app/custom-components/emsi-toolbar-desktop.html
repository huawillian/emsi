<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-layout.html">
<!-- app-layout imports app-toolbar -->

<!-- custom elements -->
<link rel="import" href="../util-components/emsi-logo.html">
<link rel="import" href="../util-components/emsi-language-button.html">
<link rel="import" href="emsi-navbar-desktop.html">

<dom-module id="emsi-toolbar-desktop">
	<template>
		<style>
			:host {
				display: block;
			}
			app-toolbar {
				height: 62pt;
				background-color: white;
				position: fixed;
				width:100vw;
				box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
				          0 1px 5px 0 rgba(0, 0, 0, 0.12),
				          0 3px 1px -2px rgba(0, 0, 0, 0.2);
			}
		</style>
	  <app-toolbar>
			<!-- Left Side of Toolbar -->
			<emsi-logo lang="{{lang}}"> </emsi-logo>
			<emsi-navbar-desktop lang="{{lang}}"> </emsi-navbar-desktop>
			<span class="title"> </span> <!-- Empty Element -->
			<!-- Right Side of Toolbar -->
			<emsi-language-button> </emsi-language-button>
	  </app-toolbar>
	</template>

	<script>
		class EMSIToolbarDesktop extends Polymer.Element {
			static get is() { return 'emsi-toolbar-desktop'; }
			static get properties() { return {}; }
		}
		
		window.customElements.define(EMSIToolbarDesktop.is, EMSIToolbarDesktop);
	</script>
</dom-module>
