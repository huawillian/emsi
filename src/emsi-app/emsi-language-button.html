<dom-module id="emsi-language-button">
	<template>

			:host {
				display: block;
			}

			.container {

				font-size: 15px;
				color: #3d3d29;
				position: absolute;
				top:33px;
				right:45px;
			}

			span:hover {
				background-color: rgba(1,1,1, 0.2);
			}

				padding: 5px;

					right:50px;

    </template>


	</template>
