<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-church-ministries-fellowships">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -1vh;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			.container {
				width:100%;
				height: 50vw;
				background-color: white;
			}

			.title {
				padding-top: 18vh;
				padding-left: 3vw;
				color: #236192;
				font-weight: 700;
				font-size: 18pt;
				font-family: MyriadProBold;
				letter-spacing: 2px;
				text-align: left;
			}

			.content {
				padding-top: 6vh;
				padding-left: 3vw;
				padding-right: 3vw;
				color: rgba(0,0,0,0.6);
				font-weight: 400;
				font-size: 12pt;
				line-height: 1.3;
				font-family: MyriadProRegular;
			}

			paper-dialog {
				width: 80%;
			}

			emsi-button {
				margin-top: 3vh;
				margin-left: 3vw;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.title {
					padding-top: 8vh;
					padding-left: 8vw;
					font-size: 25px;
				}

				.content {
					padding-top: 4vh;
					padding-left: 2vw;
					padding-right: 2vw;
					font-size: 16px;
					line-height: 1.2;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.title {
					padding-top: 15vh;
					padding-left: 15vw;
					font-size: 35px;
				}

				.content {
					padding-top: 6vh;
					padding-left: 5vw;
					padding-right: 5vw;
					font-size: 20px;
					line-height: 1.2;
				}
			}

			@media screen and (max-width: 500px) {
				.title {
					padding-top: 6vh;
					padding-left: 8vw;
					font-size: 22px;
				}

				.content {
					padding-top: 3vh;
					padding-left: 3vw;
					padding-right: 3vw;
					font-size: 15px;
					line-height: 1.2;
				}
			}

			#serviceTitle {
				font-size: 14pt;
				color: rgba(0,0,0,0.6);
				font-family: MyriadProSemibold;
				padding-top: 10px;
			}

			#serviceContainer {
				font-size: 13pt;
				color: rgba(0,0,0,0.6);
				font-family: MyriadProRegular;
				width:100%;
				text-align: left;
				padding-bottom: 0px;
			}
		</style>

		<div class="container">
			<div class="title"> {{title}} </div>
			<div class="content">
				<template is="dom-repeat" items="[[displayedData]]" as="section">
					<div id="serviceTitle"> {{section.language}} </div>
					<table id="serviceContainer">
						<template is="dom-repeat" items="[[section.list]]" as="item">
							<tr>
								<td>{{item.time}}</td> 
							    <td>{{item.name}}</td>
						  	</tr>
						</template>
					</table>
				</template>
			</div>

			<template is="dom-if" if="{{hasHiddenMinistries}}">
		      <emsi-button color="blue" on-tap="showMore"> 
		      	<emsi-firebase-document my-path="showMoreButton" lang="{{lang}}" display> </emsi-firebase-document>
		      </emsi-button>
		    </template>
		</div>

		<paper-dialog id="dialog">
		  <div class="title"> {{title}} </div>
		  <paper-dialog-scrollable>
			<div class="content">
				<template is="dom-repeat" items="[[data]]" as="section">
					<div id="serviceTitle"> {{section.language}} </div>
					<table id="serviceContainer">
						<template is="dom-repeat" items="[[section.list]]" as="item">
							<tr>
								<td>{{item.time}}</td> 
							    <td>{{item.name}}</td>
						  	</tr>
						</template>
					</table>
				</template>
			</div>
		  </paper-dialog-scrollable>
		  <div class="buttons">
		    <paper-button dialog-dismiss> Close </paper-button>
		  </div>
		</paper-dialog>
		
	</template>
	<script>
		Polymer({
			is: 'emsi-church-ministries-fellowships' ,

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				title: String,
				data: {
					type: Array,
					value: [],
					observer: "dataChanged"
				} ,
				displayedData: {
					type: Array,
					value: []
				} ,
				hasHiddenMinistries: {
					type: Boolean,
					value: false
				}
			} ,

			dataChanged: function(newValue, oldValue) {
				console.log(newValue);
				this.calculateHasHiddenMinistries(newValue);

				this.set("displayedData", []);

				for(var i = 0; i < 3; i++) {
					if(newValue[i] == undefined) break;

					var tempObj = {};
					tempObj.language = newValue[i].language;
					tempObj.list = [];

					for(var j = 0; j < 3; j++) {
						if(newValue[i].list[j] == undefined) break;
						tempObj.list[j] = newValue[i].list[j];
					}

					this.push("displayedData", tempObj);
				}

				console.log(this.displayedData);

			} ,

			calculateHasHiddenMinistries: function(data) {
				this.hasHiddenMinistries = false;

				if(data.length > 3) {
					this.hasHiddenMinistries = true;
				}

				for(var i = 0; i < data.length; i++) {
					if(data[i].list.length > 3) {
						this.hasHiddenMinistries = true;
					}
				}
			} ,

			showMore: function() {
				this.$.dialog.open();
			}
		});
	</script>
</dom-module>
