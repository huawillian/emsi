<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<!-- custom elements -->
<link rel="import" href="emsi-button.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-church-news">
	<template>
		<style>
			:host {
				display: block;
				margin: 0;
				padding: 0;
				margin-bottom: -4pt;
				width:50%;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}


			.container {
				width:100%;
				height: 50vw;
				background-color: white;
			}

			.title {
				color: rgba(133,120,116, 0.9);
				font-weight: 700;
				font-size: 25pt;
				font-family: MyriadProBold;
				letter-spacing: 0px;
				margin-bottom: 15pt
			}

			.content {
				color: rgba(0,0,0,0.6);
				font-weight: 400;
				font-size: 15pt;
				line-height: 1.5;
				font-family: MyriadProRegular;
				margin-bottom: 15pt
			}

			.container > table {
				width:100%; 
				height:100%; 
				text-align: left; 
				padding: 15%;
			}

			ul {
				color: rgba(0,0,0,0.6);
			}

			li {
				margin-bottom: 10pt;
				color: rgba(0,0,0,0.6);
				font-size: 15pt;
			}

			@media screen and (max-width: 800px) {
				.container {
					height:100vw
				}

				:host {
					width: 100%;
				}
			}

			@media screen and (max-width: 1000px) and (min-width: 800px) {
				.container > table {
					padding: 10%;
				}

				.title {
					font-size: 30px;
					margin-bottom: 8pt;
				}

				.content {
					margin-bottom: 8pt;
					font-size: 13pt;
				}

				li {
					font-size: 8pt;
				}
			}


			@media screen and (max-width: 800px) and (min-width: 500px){
				.container > table {
					padding: 15%;
				}

				.title {
					font-size: 25pt;
					margin-bottom: 15pt;
				}

				.content {
					font-size: 15pt;
					margin-bottom: 15pt;
				}

				li {
					font-size: 15pt;
				}
			}

			@media screen and (max-width: 500px) {
				.container > table {
					padding: 7%;
				}

				.title {
					font-size: 30px;
					margin-bottom: 8pt;
				}

				.content {
					margin-bottom: 8pt;
					font-size: 13pt;
				}

				li {
					font-size: 13pt;
				}
			}

			.newsTitle {
				font-family: MyriadProSemibold;
				font-size: 20pt;
				padding-left: 20%;
				padding-right: 20%;
				padding-top: 20pt;
				color: rgba(0,0,0,0.6);
			}

			.newsContent {
				font-family: MyriadProRegular;
				font-size: 15pt;
				color: rgba(0,0,0,0.6);
			}

			paper-dialog {
				width: 80%;
				background-color: #857874;
			}
		</style>

		<div class="container">
			<table> 
				<tbody valign="top">
					<tr>
	    				<td>
							<div class="title"> {{title}} </div>

							<ul>
								<template id='renderList' is="dom-repeat" items="[[displayedData]]">
									<li>
										<div class="newsContent">{{item.content}}</div>
									</li>
								</template>
							</ul>

							<template is="dom-if" if="{{hasHiddenNews}}">
						      <emsi-button color="brown" on-tap="showMore"> 
						      	<emsi-firebase-document my-path="showMoreButton" lang="{{lang}}" display> </emsi-firebase-document>
						      </emsi-button>
						    </template>
						</td>
	    			</tr>
    			</tbody>
			</table>
		</div>

		<paper-dialog id="dialog" modal style="width: 80vw; padding: 20pt;">
		  <div style="color: #236192; font-size: 22pt; font-family: MyriadProBold;"> {{title}} </div>
		  <paper-dialog-scrollable>
			<div class="content" style="color: rgba(0,0,0,0.6); font-size: 12pt; line-height: 1.5; font-family: MyriadProRegular;">
				<ul style="margin-left: 0%;
				margin-right: 20%;
				color: rgba(0,0,0,0.6);">
					<template id='renderList' is="dom-repeat" items="[[data]]">
						<li style="margin-bottom: 10pt;
				color: rgba(0,0,0,0.6);">
							<div class="newsContent" style="font-family: MyriadProRegular; font-size: 15pt; color: rgba(0,0,0,0.6);">{{item.content}}</div>
						</li>
					</template>
				</ul>
			</div>
		  </paper-dialog-scrollable>
		  <div class="buttons">
		  	<emsi-button color="blue" dialog-dismiss> CLOSE </emsi-button>
		  </div>
		</paper-dialog>
		
	</template>
	<script>
		Polymer({
			is: 'emsi-church-news' ,

			properties: {
				lang: {
					type: String,
					value: "en"
				},
				title: String,
				data: {
					type: Array,
					value: [] ,
					observer: "dataChanged"
				} ,
				displayedData: {
					type: Array,
					value: []
				} ,
				hasHiddenNews: {
					type: Boolean,
					value: false
				}
			} ,

			dataChanged: function(newValue, oldValue) {
				if(newValue.length > 3) {
					this.hasHiddenNews = true;
				}

				this.set("displayedData", []);

				for(var i = 0; i < 3; i++) {
					if(newValue[i] == undefined) break;
					var tempObj = {};
					tempObj.content = newValue[i].content.slice(0,75);

					if(newValue[i].content.length > 75) {
						tempObj.content += " . . ."
					}

					this.push("displayedData", tempObj);

				}

				console.log(this.displayedData);
			} ,

			showMore: function() {
				var body = document.querySelector('body');
			  	Polymer.dom(body).appendChild(this.$.dialog);
			  	this.$.dialog.open();
			}
		});
	</script>
</dom-module>
