<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="emsi-firebase-document">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <firebase-document
      path= "[[myPath]]"
      data="{{data}}">
    </firebase-document>
    <template is="dom-if" if="[[display]]"> {{output}} </template>
  </template>

  <script>
    Polymer({

      is: 'emsi-firebase-document',

      properties: {
        myPath: {
          type: "string",
          value: "/"
        } ,
        lang: {
          type: "string",
          value: "en",
          observer: "langChanged"
        } , 
        data: {
          type: Object,
          value: {} ,
          observer: "dataChanged"
        },
        output: "string",
        display: {
          type: Boolean,
          value: false
        }
      } , 

      dataChanged: function(newValue, oldValue) {
        if(oldValue === undefined) return;
        if(this.lang == "en") {
          this.output = newValue.en;
          this.fire("child-output-changed");
        } else if(this.lang == "zh") {
          this.output = newValue.zh;
          this.fire("child-output-changed");
        }
      } ,

      langChanged: function(newValue, oldValue) {
        if(oldValue === undefined) return;

        if(newValue == "en") {
          this.output = this.data.en;
          this.fire("child-output-changed");
        } else if(newValue == "zh") {
          this.output = this.data.zh;
          this.fire("child-output-changed");
        }
      }
    });
  </script>
</dom-module>
