<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<dom-module id="emsi-logo">
	<template>
		<style>
			:host {
				display: block;
			}

			@font-face {
			    font-family: MyriadProBold;
			    src: url(../fonts/MyriadPro-Bold.otf);
			}
				
			.container:hover {
				background-color: rgba(0,0,0,0.2);
			}

			.container {
				padding-left: 25pt;
				width: 150pt;
				height: 72pt;
			}

			#logo {
				border-radius: 50%;
				position: absolute;
				width: 60pt;
				top: 0pt;
				height: 60pt;
			}

			#logoText {
				color: #236192;
				font-family: MyriadProBold;
				position: absolute;
				font-size: 23pt;
				top: 20pt;
				left: 110pt;
			}

			@media screen and (max-width: 1000px) and (min-width: 500px) {
				#logoText {
					left: 100pt;
				}

				.container {
					padding-left: 15pt;
					width: 140pt;
					height: 72pt;
				}
			}

			@media screen and (max-width: 500px) {
				#logoText {
					left: 80pt;
				}

				.container {
					padding-left: 0pt;
					width: 120pt;
					height: 76pt;
				}
			}

		</style>

		<div class="container" on-tap="changeRouteHome">
			<iron-image id="logo" sizing="cover" preload src="https://firebasestorage.googleapis.com/v0/b/emsi-e77d5.appspot.com/o/EMSI_logo-01.png?alt=media&token=55ef9f76-d35a-47f8-94bc-a09c839ba936"></iron-image>
			<div id="logoText"> EMSI </div>
		</div>

	</template>
	<script>
		Polymer({
			is: 'emsi-logo' ,

			changeRouteHome: function() {
				this.fire("emsi-route-change-event", {route: "home"});
			}
		});
	</script>
</dom-module>
