<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">

<!-- custom elements -->
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-footer">
	<template>
		<style>
			:host {
				display: block;
			}

			@font-face {
			    font-family: MyriadProSemiBold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			@font-face {
			    font-family: MyriadProRegular;
			    src: url(../fonts/MyriadPro-Regular.otf);
			}

			.container {
				width: 100%;
				background-color: #857874;
				height: 140pt;
			}

			.content {
				position: relative;
				text-align: right;
				right: 5vw;
				bottom: -78pt;
				font-family: MyriadProRegular;
				font-size: 12pt;
				margin-left: 50px;
				color: rgba(255,255,255,0.8);
			}

			.user {
				position: relative;
				text-align: right;
				right: 5vw;
				bottom: -40pt;
				font-family: MyriadProSemiBold;
				font-size: 12pt;
				color: rgba(255, 255, 255, 0.5);
				text-decoration: underline;
				margin-left: 80%;
			}

			.user:hover {
				color: blue;
			}

			paper-button {
				margin-left: 5vw;
				top: -1vh;
				background-color: #236192;
				color: white;
				border: 2px solid white;
				border-radius: 10px;
				font-size: 10pt;
				padding-left: 20px;
				padding-right: 20px;
				padding-top: 5px;
				padding-bottom: 5px;
			}

			#icon {
				margin-left: 15px;
			}

			.user {
				color : rgba(255,255,255, 0.5);
				font-weight:bold;
				text-decoration: none;
			} 

			.user:hover {
				color : blue;
			}
		</style>

		<div class="container">
			<div class="user" on-tap="changeRouteToSignin">
				SIGN IN
			</div>
			<div class="content">
				EMSI USA Headquarters | 36 Alpine Road | Towaco New Jersey | 973.335.7177 | emsi@emsionline.org
			</div>
			<paper-button raised on-tap="openEmail"> 
				<emsi-firebase-document my-path="home/contactButton" lang="{{lang}}" display> </emsi-firebase-document> 
				<iron-image id="icon" src="https://github.com/huawillian/emsi/raw/master/src/images/MobilePhoneMail_Icons-01.png" sizing="cover" style="height:30px;width:70px;" preload></iron-image>
			</paper-button>
		</div>

	</template>

	<script>
		class EMSIFooter extends Polymer.Element {
			static get is() { return 'emsi-footer'; }

			static get properties() { 
				return {
					lang: {
						type: String,
						value: "en"
					}
				}; 
			}

			changeRouteToContact() {
				this.fire("emsi-route-change-event", {route: "contact"});
			}

			changeRouteToSignin() {
				this.fire("emsi-route-change-event", {route: "signin"});
			}

			openEmail() {
				window.open('mailto:emsi@emsionline.org');
			}
		}

		window.customElements.define(EMSIFooter.is, EMSIFooter);
	</script>
</dom-module>
