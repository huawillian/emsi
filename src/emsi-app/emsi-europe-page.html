<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu-light.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<!-- custom elements -->
<link rel="import" href="emsi-church-collection.html">
<link rel="import" href="emsi-firebase-document.html">

<dom-module id="emsi-europe-page">
	<template>
		<style>
			:host {
				display: block;
				min-height: 100vh;
				background-color: white;
				color: black;
			}

			.container {
				padding-left: 10%;
				padding-right: 10%;
			}

			@font-face {
			    font-family: MyriadProSemibold;
			    src: url(../fonts/MyriadPro-Semibold.otf);
			}

			.regionContainer {
				font-family: MyriadProSemibold;
				color: #857874;
				font-size: 20pt;
				margin-top: 20px;
				margin-bottom: 20px;
			}

			paper-dropdown-menu-light{
				width:100%;
				margin-bottom: 50px;
			}

			.titleContainer {
				font-size: 40pt;
				font-weight: 700;
				width: 100%;
				background-color: white;
				color: #236192;
				text-align: center;
				font-family: MyriadProBold;
				padding-top: 30pt;
				padding-bottom: 10pt;
			}


			paper-dropdown-menu-light ::content #dropdown {
				width: 30%;
				min-width: 100pt;
			}


			@media screen and (max-width: 800px) {
				.container {
					padding-left: 5%;
					padding-right: 5%;
				}
			}

			@media screen and (min-width: 1200px) {
				.container {
					padding-left: 20%;
					padding-right: 20%;
				}
			}
		</style>

		<firebase-document
	      path= "locations"
	      data="{{data}}">
	    </firebase-document>

		<div class="container">
			<div class="titleContainer"> {{continent}} </div>
			<div class="regionContainer"> Select Region or Country </div>
			<paper-dropdown-menu-light label="Regions / Countries" selected-item="{{selectedItem}}" active>
			  <paper-listbox class="dropdown-content">
			    <paper-item> All </paper-item>

			    <template is="dom-repeat" items="[[regionArr]]">
					<paper-item> {{item}} </paper-item>
				</template>

			  </paper-listbox>
			</paper-dropdown-menu-light>

			<!-- iron-pages selects the view based on the active route -->
	      	<iron-pages selected="[[displayRegion]]" attr-for-selected="name">
	      		<div name="All"> 
	      			<template is="dom-repeat" items="[[regionArr]]">
						<div class="regionContainer"> {{item}} </div>
	      				<emsi-church-collection query-type="search" continent="{{continent}}" region="{{item}}"> </emsi-church-collection>
					</template>
	      		</div>

	      		<template is="dom-repeat" items="[[regionArr]]">
						<emsi-church-collection name="{{item}}" query-type="search" continent="{{continent}}" region="{{item}}"> </emsi-church-collection>
				</template>
	      	</iron-pages>
		</div>
	    
	</template>
	<script>
		Polymer({
			is: 'emsi-europe-page',
			
			properties: {
				selectedItem: {
					type: Object,
					observer: "regionChanged"
				},
				displayRegion: {
					type: String,
					value: "All",
				} ,
				data: {
					type: Object,
					observer: "dataChanged"
				} ,
				regionArr: {
					type: Array,
					value: []
				} ,
				continent: {
					type: String, 
					value: "Europe"
				}
			} ,

			dataChanged: function(newValue) {
				if(newValue == null) return;

				this.set("regionArr", []);

				for(var key in newValue) {
					if(newValue[key].continent == this.continent) {
						var containsRegion = false;

						for(var i = 0; i < this.regionArr.length; i++) {
							if(this.regionArr[i] == newValue[key].region) {
								containsRegion = true;
							}
						}

						if(!containsRegion) {
							this.push("regionArr", newValue[key].region);
						}
					}
				}

				console.log(this.regionArr);
			} ,

			regionChanged: function(newValue) {
				if(newValue == null) return;

				this.displayRegion = newValue.innerText;
			} ,

		});
	</script>
</dom-module>
