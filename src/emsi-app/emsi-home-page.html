<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<!-- custom elements -->
<link rel="import" href="emsi-homepage-landingscreen.html">
<link rel="import" href="emsi-homepage-bibleverse.html">
<link rel="import" href="emsi-homepage-picture.html">
<link rel="import" href="emsi-homepage-content.html">


<dom-module id="emsi-home-page">
	<template>
		<style>
			:host {
				display: block;
				width: 100%;
			}

			#moreContent {
				@apply(--layout-horizontal);
		        @apply(--layout-wrap);
		        padding: 0;
		        margin: 0;
		        width: 100%;
		       
		    }

	    table {
	    	border-spacing: 0;
	    	width: 100%
	    }

	    td {
	    	width: 50%;
	    	height: 50vw;
	    	padding: 0;
	    	vertical-align: middle;
	    	text-align: center;
	    	background-color: white;
	    }

	    table, td {
	    	border: 0px solid black;
	    }

	    @media screen and (max-width: 800px) {
	    	td {
	    		width: 100%;
			    min-height: 100vw;
			    padding-top: 15%;
			    padding-bottom: 7.5%;
	    	}

	    	.pictd {
	    		padding-bottom: 0;
	    	}
	    }
		</style>
			<iron-media-query query="(min-width: 800px)" query-matches="{{isTwoColumns}}"></iron-media-query>

			<emsi-homepage-landingscreen lang="{{lang}}"> </emsi-homepage-landingscreen>
			<emsi-homepage-bibleverse lang="{{lang}}"> </emsi-homepage-bibleverse>

			<div id="moreContent">
				<!-- If small screen, show this... -->
				<template is="dom-if" if="[[!isTwoColumns]]">
				<table>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/0" lang="{{lang}}" title="ABOUT US"> </emsi-homepage-content>
				  		</td>
				  	</tr>
				  	<tr>
				  		<td class="pictd">
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
			  			</td>
		  			</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/1" lang="{{lang}}" title="LOCATIONS"> </emsi-homepage-content>
				  		</td>
			  		</tr>
				  	<tr>
			  			<td class="pictd">
			  				<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Locations2Square.jpg"> </emsi-homepage-picture>
		  				</td>
	  				</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/2" lang="{{lang}}" title="MISSIONS"> </emsi-homepage-content>
		  				</td>
	  				</tr>
				  	<tr>
				  		<td class="pictd">
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
		  				</td>
	  				</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/3" lang="{{lang}}" title="SEMINARY"> </emsi-homepage-content>
				  		</td>
	  				</tr>
				  	<tr>
				  		<td class="pictd">
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
			  			</td>
	  				</tr>
  				</table>
				</template>

				<!-- If large screen, show this... -->
				<template is="dom-if" if="[[isTwoColumns]]">
				  <table>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/0" lang="{{lang}}" title="ABOUT US"> </emsi-homepage-content>
				  		</td>
				  		<td>
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/AboutUs_ImageSquare.jpg"> </emsi-homepage-picture>
				  		</td>
				  	</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Locations2Square.jpg"> </emsi-homepage-picture>
				  		</td>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/1" lang="{{lang}}" title="LOCATIONS"> </emsi-homepage-content>
				  		</td>
				  	</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/2" lang="{{lang}}" title="MISSIONS"> </emsi-homepage-content>
				  		</td>
				  		<td>
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Missions_ImageSquare.jpg"> </emsi-homepage-picture>
				  		</td>
				  	</tr>
				  	<tr>
				  		<td>
				  			<emsi-homepage-picture image-url="https://github.com/huawillian/emsi/raw/master/src/images/Seminary_ImageSquare.jpg"> </emsi-homepage-picture>
				  		</td>
				  		<td>
				  			<emsi-homepage-content section-path="home/sections/3" lang="{{lang}}" title="SEMINARY"> </emsi-homepage-content>
				  		</td>
				  	</tr>
				  </table>
				</template>
			</div>
		</template>

	<script>
		class EMSIHomePage extends Polymer.Element {
			static get is() { return 'emsi-home-page'; }
			static get properties() { return {}; }
		}

		window.customElements.define(EMSIHomePage.is, EMSIHomePage);
	</script>
</dom-module>
